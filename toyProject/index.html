<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <!-- LOGO -->
    <img class="logo" src="imgs/logo.png" onclick="reset()">
    <!-- Buttons -->
    <div class="btns">
        <button class="btn"><img src="imgs/blue_t.png" alt="티셔츠" onclick="shapeView('t')" class="imgbtn"></button>
        <button class="btn"><img src="imgs/blue_p.png" alt="바지" onclick="shapeView('p')" class="imgbtn"></button>
        <button class="btn"><img src="imgs/blue_s.png" alt="스커트" onclick="shapeView('s')" class="imgbtn"></button>
        <button class="btn ColorBtn blue" onclick="colorView('blue')">Blue</button>
        <button class="btn ColorBtn pink" onclick="colorView('pink')">Pink</button>
        <button class="btn ColorBtn yellow" onclick="colorView('yellow')">Yellow</button>
    </div>

    <!-- items -->
    <ul class="items">
        <li class="item">
            <img src="imgs/blue_p.png" class="item__img" />
            <span class="item__text">female, long</span>
        </li>
        <li class="item">
            <img src="imgs/blue_t.png" class="item__img" />
            <span class="item__text">female, long</span>
        </li>
    </ul>
    
    <script src="toyProject1.js"></script>
</body>
</html>
